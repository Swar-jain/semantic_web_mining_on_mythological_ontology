    function getParams(){
      selected_mythology = $('#mythology').val();
      selected_characters = $('#characterselect').val();
      selected_filters = $('#filters').val();
      params = '';
      // console.log(selected_filters);
      if (selected_characters != null){
        for (var i=0; i< selected_characters.length; i++){
                params += "character" + i.toString() + "=" + selected_characters[i] + "&";
              }
      }

      if (selected_filters != null){
        for (var i=0; i< selected_filters.length; i++){
                params += "filter" + i.toString() + "=" + selected_filters[i] + "&";
              }
      }
      params += 'mythology=' +  selected_mythology + "&" + 'var1=' + '?var1&' + 'var2=' + '?var2&' + 'var3=' + '?var3';
      return params;
      
    }

    function process(){
      params = getParams();
      console.log(params);
      if(selected_filters != null){
        response = httpGet2('singlecharacter', params);
        createTable(JSON.parse(response));
      }
      else{
        response = httpGet2('nofilters', params);
        createTable2(JSON.parse(response));
      }
      // console.log(response);
      // console.log();
      
    }

    function httpGet2(theUrl, params){
      var url = "http://127.0.0.1:5000/" + theUrl;
      var x;
      var http = new XMLHttpRequest();
      http.open("GET", url+"?"+params, false);
      http.onreadystatechange = function()
      {
          if(http.readyState == 4 && http.status == 200) {
            // console.log( JSON.parse(http.responseText));
            x =  http.responseText;
            
            }
      }
      http.send(null);
      return x;
    }


    function httpGet(theUrl, characters, params='')
        {
            // var url = "http://3.101.82.158:8080/"+ theUrl;
            var url = "http://127.0.0.1:5000/" + theUrl;

            params = '';
            for (var i=0; i< characters.length; i++){
              params += "character" + i.toString() + "=" + characters[i] + "&";
            }
            params += "mythology=Greek";

            // // console.log(params);
            var http = new XMLHttpRequest();
              http.open("GET", url+"?"+params, true);
              http.onreadystatechange = function()
              {
                  if(http.readyState == 4 && http.status == 200) {
                      // console.log(http.responseText);
                      console.log(http.responseText);
                      filters = JSON.parse(http.responseText);
                      updateProperties();
                    }
              }
              http.send(null);
        }
